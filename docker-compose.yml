
version: '3.8'

services:
  omnichat-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnichat-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=file:/app/prisma/data/dev.db
    volumes:
      - ./prisma/data:/app/prisma/data
    restart: unless-stopped
    depends_on:
      - db-init

  # SQLite database initialization
  db-init:
    image: alpine:latest
    volumes:
      - ./prisma/data:/app/prisma/data
    command: sh -c "mkdir -p /app/prisma/data && chmod -R 777 /app/prisma/data"
    restart: "no"
