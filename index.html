
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OmniChat - Unified AI & SSH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.3.0/css/xterm.css" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        grok: {
                            bg: '#000000',
                            card: '#0f0f0f',
                            secondary: '#161618',
                            border: '#27272a',
                            foreground: '#ffffff',
                            accent: '#1d9bf0',
                            muted: '#71717a',
                            success: '#10b981',
                            error: '#ef4444'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Geist Mono', 'monospace'],
                    },
                    screens: {
                        'xs': '400px',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out forwards',
                        'slide-up': 'slideUp 0.3s cubic-bezier(0, 0, 0.2, 1) forwards',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            letter-spacing: -0.01em;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
        }

        /* Glassmorphism primitives */
        .glass-panel {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Ambient Mesh Background */
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000000;
            background-image: 
                radial-gradient(at 0% 0%, hsla(205,100%,15%,0.15) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,100%,10%,0.1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(205,100%,15%,0.15) 0, transparent 50%);
            opacity: 0.8;
        }

        /* Scrollbar aesthetics */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .xterm .xterm-viewport {
            background-color: transparent !important;
        }
        
        /* Mobile touch optimization */
        input, textarea, button {
            -webkit-appearance: none;
            outline: none;
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }

        .typing-dot {
            width: 5px;
            height: 5px;
            background-color: #1d9bf0;
            border-radius: 50%;
            display: inline-block;
            margin: 0 1.5px;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1.0); opacity: 1; }
        }

        /* Prevent zooming on iOS input focus */
        @media screen and (max-width: 768px) {
            input, textarea {
                font-size: 16px !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-virtuoso": "https://esm.sh/react-virtuoso@^4.12.3",
    "socket.io-client": "https://esm.sh/socket.io-client@^4.7.4",
    "@xterm/xterm": "https://esm.sh/@xterm/xterm@^5.3.0",
    "@xterm/addon-fit": "https://esm.sh/@xterm/addon-fit@^0.10.0",
    "@xterm/addon-web-links": "https://esm.sh/@xterm/addon-web-links@^0.11.0",
    "socket.io": "https://esm.sh/socket.io@^4.8.3",
    "ssh2": "https://esm.sh/ssh2@^1.17.0",
    "next": "https://esm.sh/next@^16.1.6"
  }
}
</script>
</head>
<body class="bg-grok-bg text-grok-foreground selection:bg-grok-accent/30">
    <div class="mesh-gradient"></div>
    <div id="root"></div>
</body>
</html>
