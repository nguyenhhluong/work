
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HEIFI - Neural Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="/styles.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            letter-spacing: -0.01em;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
        }

        /* Highly transparent and blurry glass */
        .glass-panel {
            background: rgba(10, 10, 10, 0.15);
            backdrop-filter: blur(45px) saturate(180%);
            -webkit-backdrop-filter: blur(45px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Distinct Glowing Frame */
        .glow-frame {
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(255, 255, 255, 0.02);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .glow-frame:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.05), inset 0 0 25px rgba(255, 255, 255, 0.03);
        }

        .glow-frame-success {
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(16, 185, 129, 0.03);
        }

        /* Ambient Mesh Background */
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000000;
            background-image: 
                radial-gradient(at 0% 0%, hsla(220, 20%, 20%, 0.15) 0, transparent 60%), 
                radial-gradient(at 100% 100%, hsla(220, 20%, 15%, 0.1) 0, transparent 60%), 
                radial-gradient(at 50% 50%, hsla(220, 20%, 15%, 0.1) 0, transparent 70%);
            opacity: 1;
        }

        /* Scrollbar aesthetics */
        ::-webkit-scrollbar {
            width: 3px;
            height: 3px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .xterm .xterm-viewport {
            background-color: transparent !important;
        }
        
        input, textarea, button {
            -webkit-appearance: none;
            outline: none;
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.05) transparent;
        }

        .typing-dot {
            width: 5px;
            height: 5px;
            background-color: #ffffff;
            border-radius: 50%;
            display: inline-block;
            margin: 0 1.5px;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1.0); opacity: 1; }
        }

        @media screen and (max-width: 768px) {
            input, textarea {
                font-size: 16px !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {

    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-virtuoso": "https://esm.sh/react-virtuoso@^4.12.3",
    "socket.io-client": "https://esm.sh/socket.io-client@^4.7.4",
    "@xterm/xterm": "https://esm.sh/@xterm/xterm@^5.3.0",
    "@xterm/addon-fit": "https://esm.sh/@xterm/addon-fit@^0.10.0",
    "@xterm/addon-web-links": "https://esm.sh/@xterm/addon-web-links@^0.11.0",
    "socket.io": "https://esm.sh/socket.io@^4.8.3",
    "ssh2": "https://esm.sh/ssh2@^1.17.0",

  }
}
</script>
</head>
