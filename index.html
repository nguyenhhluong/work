
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniChat - Unified AI & SSH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.3.0/css/xterm.css" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Grok / xAI 2026 Palette
                        grok: {
                            bg: '#000000',
                            card: '#0f0f0f',
                            secondary: '#161618',
                            border: '#27272a',
                            foreground: '#ffffff',
                            accent: '#1d9bf0', // Blue
                            muted: '#71717a',
                            success: '#10b981',
                            error: '#ef4444'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Geist Mono', 'monospace'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out forwards',
                        'slide-up': 'slideUp 0.3s cubic-bezier(0, 0, 0.2, 1) forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            letter-spacing: -0.01em;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }

        .xterm .xterm-viewport {
            background-color: #000000 !important;
        }
        
        [data-tooltip] {
            position: relative;
        }
        [data-tooltip]:hover::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 10px;
            background: #161618;
            border: 1px solid #27272a;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 500;
            color: #ffffff;
            white-space: nowrap;
            margin-bottom: 8px;
            z-index: 100;
            pointer-events: none;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background-color: #ffffff;
            border-radius: 50%;
            display: inline-block;
            margin: 0 1.5px;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1.0); opacity: 1; }
        }

        /* Glass / Minimal Elevation */
        .grok-pill {
            background: #0f0f0f;
            border: 1px solid #27272a;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-virtuoso": "https://esm.sh/react-virtuoso@^4.12.3",
    "socket.io-client": "https://esm.sh/socket.io-client@^4.7.4",
    "@xterm/xterm": "https://esm.sh/@xterm/xterm@^5.3.0",
    "@xterm/addon-fit": "https://esm.sh/@xterm/addon-fit@^0.10.0",
    "@xterm/addon-web-links": "https://esm.sh/@xterm/addon-web-links@^0.11.0",
    "socket.io": "https://esm.sh/socket.io@^4.8.3",
    "ssh2": "https://esm.sh/ssh2@^1.17.0",
    "next": "https://esm.sh/next@^16.1.6"
  }
}
</script>
</head>
<body class="bg-grok-bg text-grok-foreground selection:bg-grok-accent/30">
    <div id="root"></div>
</body>
</html>
